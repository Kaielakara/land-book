<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" >
</head>
<body>
    <main>
        <!-- this is for the right hand side -->
        <div id="left-side">
            <img src="book store icon logo template - Made with PosterMyWall.png">
            <h1> Sign up to Land-book </h1>
            <p> We collect awesome websites to help creatives find inspiration & motivation to read stuff. </p>
        </div>

        <!-- this is for the right hand side -->
        <div id="overall-box">
            <div id="form-box">

                <div id="logo-section">
                    <button class="register"> <img class="social-logo" src="294707_google_google_circle_circle.svg"> <div> Register with Google </div></button>
                    <button class="register"> <img class="social-logo" src="294709_twitter_twitter_circle_circle.svg" > <div> Register with Twitter </div> </button>
                </div>

                <fieldset><legend> Or </legend></fieldset>

                <!-- this is for the form -->
                <form>
                    <div id="form-flex">
                        <div class="formin">
                        <label for="fullname"> Full Name </label><br>
                        <input id="fullname" placeholder="Full Name" name="fullname" required type="text"><br>
                        </div>
                        
                        <div class="formin">
                        <label for="email">Email Address</label><br>
                        <input id="email" placeholder="Email Address" name="email" required type="email"><br>
                        </div>

                        <div class="formin">
                        <label for="">Password</label><br>
                        <input id="fullname" placeholder="6+ characters" name="fullname" required type="password" minlength="5"><br>
                        </div>
                    </div>

                    <div id="form-check">
                        <input id="terms" type="checkbox">
                        <label for="terms"> By singing up, I agree to <a>Terms and Privacy Policy</a></label> <br>                
                        
                        <input id="product-update" type="checkbox">
                        <label id="product-update"> I want to recieve design inspiration and product updates.(No spam. You can opt-out anytime.)</label>

                        <br>
                        <input id="sign-in"  value="Sign-in" type="submit">
                        
                    </div>
                    
                </form>

                 </div>

                 <div id="already-member">
                     <p > Already a member? <a> Sign in </a></p>
                 </div>
        </div>
    </main>
</body>
</html>
